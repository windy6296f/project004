<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <h1>Una Lee's Todo List</h1>
    </header>
    <form>
      <input type="text" required />
      <input type="number" min="1" max="12" placeholder="M" required />
      <input type="number" min="1" max="31" placeholder="D" required />
      <button type="submit" class="active">Add into List</button>
    </form>
    <br />
    <br />
    <div class="sort">
      <button class="active">Sort By Time</button>
    </div>
    <section></section>
  </body>
  <script src="./app.js"></script>
</html>
